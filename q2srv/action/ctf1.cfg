//-----------------------------------------------------------------------------
// AQ2:TNG Main Config File pickupctf1.cfg
//
//-----------------------------------------------------------------------------

//-----------------------------------------------------------------------------
// General Settings
//-----------------------------------------------------------------------------
set hostname "Raspberry #4 - CTF"
sets _admin "stan0x #stan0x irc.quakenet.org"

set maxclients 18
set sv_reserved_slots 2

//set sv_fps and warump
set sv_fps 20
set warmup 20

// This is the new scoreboard. The default setting is 1. If you feel ready for
// it, put it back to 1.
set use_newscore 2

exec h_master.cfg
exec h_passwords.cfg

set skipmotd 0
set motd_time 5
set ppl_idletime 10
set check_time 5
set radiolog 0

set logfile 1
set logfile_name ctf1.log

set use_voice 1
set use_ghosts 1
set sv_crlf 0

//-----------------------------------------------------------------------------
// Advanced Server CVars (q2proded, r1q2ded)
//-----------------------------------------------------------------------------

//-----------------------------------------------------------------------------
// Maprotation
//-----------------------------------------------------------------------------
set actionmaps 1
set rrot 0
set vrot 0

//-----------------------------------------------------------------------------
// Lag related settings
//-----------------------------------------------------------------------------
set llsound 0
set bholelimit 0
set splatlimit 0
set shelloff 1
set sv_gib 1
set breakableglass 0
set glassfragmentlimit 0

//-----------------------------------------------------------------------------
// Voting
//-----------------------------------------------------------------------------
set use_cvote 1
set cvote_min 3
set cvote_need 49
set cvote_pass 65
set configlistname configlist_cw.ini
set use_mapvote 1
set mapvote_min 2
set mapvote_need 66
set mapvote_pass 50
set mapvote_waittime 8
set mv_public 1
set use_kickvote 1
set kickvote_min 2
set kickvote_need 32
set kickvote_pass 29
set kickvote_tempban 1
set vk_public 1
set kv_public 1

//-----------------------------------------------------------------------------
// Flood Protection
//-----------------------------------------------------------------------------
set flood_msgs 0
set flood_persecond 4
set flood_waitdelay 10
// Radio and Voice Flood Protection
set radio_repeat "3"
set radio_ban "15"
set radio_time "2"
set radio_max "4"

// Control Chars allowed?
set sv_crlf "1"

//-----------------------------------------------------------------------------
// Teamkill Parameters
//-----------------------------------------------------------------------------
set maxteamkills 3
set tkbanrounds 0
set twbanrounds 0
set ff_afterround "1"

//-----------------------------------------------------------------------------
// Download Allows
//-----------------------------------------------------------------------------
set allow_download "1"
set allow_download_skins "1"
set allow_download_players "1"
set allow_download_pics "1"
set allow_download_sounds "0"

//-----------------------------------------------------------------------------
// Video Checking
//-----------------------------------------------------------------------------
set video_check "1"
set video_force_restart "0"
set video_check_lockpvs "1"
set video_check_glclear "1"
set video_check_gldynamic "0"
set video_checktime "35"
set video_max_3dfx "3.5"
set video_max_3dfxam "3.5"
set video_max_opengl "7.0"

//-----------------------------------------------------------------------------
// Config End
//-----------------------------------------------------------------------------

exec mode_ctf.cfg


exec h_svinfos.cfg
